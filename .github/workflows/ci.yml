name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install backend deps
        run: |
          cd backend
          npm ci || npm install
      - name: Start server
        run: |
          node server.js &
          echo $! > server.pid
          sleep 2
      - name: Health check
        run: |
          curl -sf http://localhost:5000/health | jq
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi