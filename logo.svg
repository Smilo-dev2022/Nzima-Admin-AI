<!-- filepath: c:\Users\Pc\OneDrive - KASI CONNECT KC\Documents\GitHub\Nzima-admin-AI\my-web-app\src\logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#59C3F0" />
      <stop offset="100%" stop-color="#2EC4B6" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9F1C" />
      <stop offset="100%" stop-color="#E08E1A" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="800" height="300" fill="#F5F7FA" rx="30"/>
  <!-- Logo Text (futuristic, glowing) -->
  <text x="370" y="150" font-family="'Montserrat', 'Orbitron', Arial, sans-serif" font-size="80" font-weight="900"
        text-anchor="end" fill="url(#logo-gradient)" filter="url(#glow)" letter-spacing="4">
    NZIMA AI
  </text>
  <!-- AI Symbol: Futuristic circuit style -->
  <g transform="translate(420, 110)">
    <circle cx="0" cy="40" r="40" fill="url(#accent-gradient)" opacity="0.95" filter="url(#glow)"/>
    <g stroke="#fff" stroke-width="2.5" fill="none" opacity="0.95">
      <circle cx="0" cy="40" r="28"/>
      <circle cx="0" cy="40" r="16"/>
      <!-- Circuit lines -->
      <line x1="-28" y1="40" x2="-40" y2="40"/>
      <line x1="28" y1="40" x2="40" y2="40"/>
      <line x1="0" y1="12" x2="0" y2="0"/>
      <line x1="0" y1="68" x2="0" y2="80"/>
      <!-- Diagonal connections -->
      <line x1="-20" y1="20" x2="-32" y2="8"/>
      <line x1="20" y1="20" x2="32" y2="8"/>
      <line x1="-20" y1="60" x2="-32" y2="72"/>
      <line x1="20" y1="60" x2="32" y2="72"/>
    </g>
    <!-- Central Node -->
    <circle cx="0" cy="40" r="8" fill="#fff" filter="url(#glow)"/>
    <!-- Futuristic dots -->
    <circle cx="-40" cy="40" r="3" fill="#59C3F0"/>
    <circle cx="40" cy="40" r="3" fill="#2EC4B6"/>
    <circle cx="0" cy="0" r="3" fill="#FF9F1C"/>
    <circle cx="0" cy="80" r="3" fill="#FF9F1C"/>
    <circle cx="-32" cy="8" r="2" fill="#59C3F0"/>
    <circle cx="32" cy="8" r="2" fill="#2EC4B6"/>
    <circle cx="-32" cy="72" r="2" fill="#59C3F0"/>
    <circle cx="32" cy="72" r="2" fill="#2EC4B6"/>
  </g>
  <!-- Tagline -->
  <text x="400" y="220" font-family="'Open Sans', 'Orbitron', Arial, sans-serif" font-size="32"
        text-anchor="middle" fill="#1A1A2E" opacity="0.92" letter-spacing="2">
    Let Us Build Your Legacy
  </text>
</svg>