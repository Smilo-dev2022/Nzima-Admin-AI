<!-- Nzima Admin AI - NNL AI Logo -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" role="img" aria-labelledby="title desc">
  <title id="title">NNL AI Logo</title>
  <desc id="desc">A minimal neural-network glyph with the text NNL AI</desc>
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Left glyph: simple neural network nodes connected -->
  <g transform="translate(70,70)" fill="none" stroke="url(#g1)" stroke-width="10" filter="url(#softShadow)">
    <circle cx="50" cy="50" r="28" fill="#ffffff" stroke="url(#g1)"/>
    <circle cx="140" cy="20" r="22" fill="#ffffff" stroke="url(#g1)"/>
    <circle cx="140" cy="110" r="22" fill="#ffffff" stroke="url(#g1)"/>
    <circle cx="230" cy="65" r="26" fill="#ffffff" stroke="url(#g1)"/>
    <path d="M78 48 L118 28"/>
    <path d="M78 54 L118 106"/>
    <path d="M162 24 L204 58"/>
    <path d="M160 108 L204 72"/>
  </g>

  <!-- Wordmark: NNL AI -->
  <g transform="translate(360,160)">
    <text x="0" y="0" font-family="Inter, Arial, Helvetica, sans-serif" font-size="96" font-weight="800" fill="url(#g1)">
      NNL
    </text>
    <text x="0" y="72" font-family="Inter, Arial, Helvetica, sans-serif" font-size="56" font-weight="600" fill="#0f172a" opacity="0.8">
      AI
    </text>
  </g>
</svg>