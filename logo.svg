<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <!-- Shield gradient -->
    <linearGradient id="shield-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007AFF" />
      <stop offset="100%" stop-color="#0056CC" />
    </linearGradient>
    <!-- Circuit pattern gradient -->
    <linearGradient id="circuit-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF9500" />
      <stop offset="100%" stop-color="#FF7A00" />
    </linearGradient>
    <!-- Subtle glow effect -->
    <filter id="subtle-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield Shape -->
  <g transform="translate(200, 50)">
    <!-- Main shield outline -->
    <path d="M0,-35 L25,-25 L35,0 L25,35 L0,45 L-25,35 L-35,0 L-25,-25 Z" 
          fill="url(#shield-gradient)" 
          stroke="#22232A" 
          stroke-width="2" 
          filter="url(#subtle-glow)"/>
    
    <!-- Digital Circuit/AI Brain Pattern -->
    <g stroke="url(#circuit-gradient)" stroke-width="1.5" fill="none" opacity="0.9">
      <!-- Central neural network -->
      <circle cx="0" cy="0" r="12" />
      <circle cx="0" cy="0" r="6" />
      
      <!-- Circuit pathways -->
      <line x1="-12" y1="0" x2="-20" y2="0"/>
      <line x1="12" y1="0" x2="20" y2="0"/>
      <line x1="0" y1="-12" x2="0" y2="-20"/>
      <line x1="0" y1="12" x2="0" y2="20"/>
      
      <!-- Diagonal connections -->
      <line x1="-8" y1="-8" x2="-15" y2="-15"/>
      <line x1="8" y1="-8" x2="15" y2="-15"/>
      <line x1="-8" y1="8" x2="-15" y2="15"/>
      <line x1="8" y1="8" x2="15" y2="15"/>
      
      <!-- Additional circuit elements -->
      <line x1="-20" y1="0" x2="-25" y2="-8"/>
      <line x1="20" y1="0" x2="25" y2="-8"/>
      <line x1="0" y1="-20" x2="8" y2="-25"/>
      <line x1="0" y1="20" x2="-8" y2="25"/>
    </g>
    
    <!-- Circuit nodes -->
    <g fill="#FF9500">
      <circle cx="0" cy="0" r="3"/>
      <circle cx="-20" cy="0" r="2"/>
      <circle cx="20" cy="0" r="2"/>
      <circle cx="0" cy="-20" r="2"/>
      <circle cx="0" cy="20" r="2"/>
      <circle cx="-15" cy="-15" r="1.5"/>
      <circle cx="15" cy="-15" r="1.5"/>
      <circle cx="-15" cy="15" r="1.5"/>
      <circle cx="15" cy="15" r="1.5"/>
    </g>
    
    <!-- Central AI core -->
    <circle cx="0" cy="0" r="3" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Text: HERO ADMIN AI -->
  <text x="200" y="130" 
        font-family="'Arial', 'Helvetica', sans-serif" 
        font-size="24" 
        font-weight="700" 
        text-anchor="middle" 
        fill="#22232A" 
        letter-spacing="1">
    HERO ADMIN AI
  </text>
  
  <!-- Subtle decorative elements -->
  <g opacity="0.3">
    <line x1="150" y1="145" x2="170" y2="145" stroke="#007AFF" stroke-width="2"/>
    <line x1="230" y1="145" x2="250" y2="145" stroke="#007AFF" stroke-width="2"/>
  </g>
</svg>